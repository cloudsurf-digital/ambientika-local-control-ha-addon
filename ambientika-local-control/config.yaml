name: Ambientika Local Control
version: "1.0.41"
slug: ambientika_local_control
description: Local control for Ambientika devices with MQTT integration (based on ambientika-local-control by sragas)
url: https://github.com/cloudsurf-digital/ambientika-local-control-ha-addon
image: "ghcr.io/alexlenk/ambientika-local-control-ha-addon-{arch}"
arch:
  - aarch64
  - amd64
init: false
host_network: true
privileged:
  - NET_ADMIN
ports:
  3000/tcp: 3000
  11000/tcp: 11000
ports_description:
  3000/tcp: REST API port
  11000/tcp: Device communication port
options:
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  zone_count: 3
  cloud_sync_enabled: false
  cloud_host: "185.214.203.87"
  cloud_port: 11000
  device_stale_timeout: 90
  rest_api_port: 3000
  local_socket_port: 11000
  udp_broadcast_start_port: 45000
  log_level: info
schema:
  mqtt_host: str
  mqtt_port: int(1,65535)
  mqtt_username: str?
  mqtt_password: password?
  zone_count: int(1,10)
  cloud_sync_enabled: bool
  cloud_host: str?
  cloud_port: int(1,65535)?
  device_stale_timeout: int(30,300)
  rest_api_port: int(1,65535)
  local_socket_port: int(1,65535)
  udp_broadcast_start_port: int(1,65535)
  log_level: list(silly|debug|info|warn|error)?
source_url: https://github.com/cloudsurf-digital/ambientika-local-control
